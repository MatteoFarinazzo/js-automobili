<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Concessionario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container mt-5">
    <div class="row">

      <p class="d-inline-flex m-3">
        <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Auto Benzina
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body" id="autoBenzina">
          
        </div>
      </div>

      <p class="d-inline-flex m-3">
        <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
          Auto Diesel
        </button>
      </p>
      <div class="collapse" id="collapseExample2">
        <div class="card card-body" id="autoDiesel">
          
        </div>
      </div>

      <p class="d-inline-flex m-3">
        <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample3" aria-expanded="false" aria-controls="collapseExample">
          Altri tipi di auto
        </button>
      </p>
      <div class="collapse" id="collapseExample3">
        <div class="card card-body" id="altreAuto">
          
        </div>
      </div>

    </div>

  <div class="row">

  <div class="text-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ><i class="fa fa-user"></i>
      Inserisci nuova auto
    </button>
  </div>


  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-brown">
          <h1 class="modal-title fs-5 " id="staticBackdropLabel">Nuova auto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="container text-center mt-5">

            <form id="form_data_input" data-bitwarden-watching="1" onsubmit="userHasFinishDataCompletion(event)">
              <div class="row mb-3">
                <label for="nameInput" class="col-sm-2 col-form-label">Nome Modello</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="nameInput">
                </div>
              </div>
              <div class="row mb-3">
                <label for="surnameInput" class="col-sm-2 col-form-label">Marca</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="surnameInput">
                </div>
              </div>
              <div class="row mb-3">
                <label for="distanceInKm" class="col-sm-12 col-form-label">Tipo di alimentazione</label>
                <div class="col-12">
                  <select class="form-select" aria-label="Default select example" id="distanceInKm" >
                    <option selected>Seleziona un tipo</option>
                    <option value="1">Benzina</option>
                    <option value="2">Diesel</option>
                    <option value="3">Altro</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">HO FINITO</button>
            </form>

            
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>

</div>



  <script src="./js/main.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
